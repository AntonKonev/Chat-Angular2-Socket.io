<div class="container">
  <form class="nameInput" [formGroup]="loginForm">
    <p>Enter your name</p>
    <input type="text" formControlName="login" [(ngModel)]="nameOfuser" (keydown.enter)="checkName()">
    <div *ngIf="flag" class="alert">
      <p *ngFor="let error of formErrors.login">
        {{error}}
      </p>
    </div>
    <button [disabled]="loginForm.invalid" (click)="checkName()">Login</button>
  </form>
</div>
